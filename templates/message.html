<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .message-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .message {
            padding: 10px 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #fff;
            opacity: 1;
            transition: opacity 0.5s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .message.success { background-color: #28a745; }
        .message.error { background-color: #dc3545; }
        .message.info { background-color: #17a2b8; }
        .message.warning { background-color: #ffc107; color: #212529; }

        .message.fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="message-container">
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(function(message) {
                setTimeout(() => {
                    message.classList.add('fade-out');
                    setTimeout(() => message.remove(), 500); // مطمئن شویم که پیام بعد از فید شدن حذف می‌شود
                }, 3000); // ۳ ثانیه بعد فید می‌شود
            });
        });
    </script>
</body>
</html>
